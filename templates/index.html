<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST" action="/main">
        <input type="text" name="display" style="width: 260px; height: 30px; background-color: #4c555c;color: white;"><br>
        <input class="btn" type="submit" name="btn" value="0">
        <input class="btn" type="submit" name="btn" value="1">
        <input class="btn" type="submit" name="btn" value="2">
        <input class="btn" type="submit" name="btn" value="+"><br>
        <input class="btn" type="submit" name="btn" value="3">
        <input class="btn" type="submit" name="btn" value="4">
        <input class="btn" type="submit" name="btn" value="5">
        <input class="btn" type="submit" name="btn" value="-"><br>
        <input class="btn" type="submit" name="btn" value="6">
        <input class="btn" type="submit" name="btn" value="7">
        <input class="btn" type="submit" name="btn" value="8">
        <input class="btn" type="submit" name="btn" value="*"><br>
        <input class="btn" type="submit" name="btn" value="9">
        <input class="btn" type="submit" name="btn" value="C">
        <input class="btn" type="submit" name="btn" value="=">
        <input class="btn" type="submit" name="btn" value="/">

    </form>
</body>
</html>
